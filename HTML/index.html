<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Smartprompt</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />
		<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' />
		<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' />
	</head>

	<body>

		<form action="/posts" method="POST">
			<div class="header">
				<div class="wrapper">
					<h1><a href="/">Smartprompt</a></h1>
					<p>Best Prompter Online!</p>
					<input class="documents" type="submit" value="View Documents" />
					<input class="prompt" type="submit" value="Prompt!" action="/post" />	
				</div>
			</div>

			<div class="content">
				<div class="wrapper">
					<input type="text" class="title" name="title" placeholder="Insert a title!" autocomplete="off"></textarea>
					<textarea class="promptinput" name="body" placeholder="Insert your content!"></textarea>
				</div>
			</div>
		</form>
	</body>
</html>
