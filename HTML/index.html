<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Teleprompter.</title>
		<link rel="stylesheet" href="index.css"/>
		<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<form action="/posts" method="POST">
			<div class="header">
				<div class="wrapper">
					<h1>Teleprompter</h1>

					<input type="submit" value="Prompt!" />	
				</div>
			</div>

			<div class="content">
				<div class="wrapper">
						<input type="text" class="title" name="title" placeholder="Insert a title!" autocomplete="off"></textarea>
						<textarea class="promptinput" name="body" placeholder="Insert your content!"></textarea>
				</div>
			</div>
		</form>
	</body>
</html>
